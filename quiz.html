<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Test Your Knowledge</legend>
                <div class="question">
                    <label for="q1">1. What does HTML stand for?</label>
                    <input type="text" id="q1" name="q1">
                </div>

                <div  class="question">
                    <label for="q2">2. Explain the difference between HTML and CSS:</label>
                    <textarea id="q2" name="q2" rows="4" required></textarea>
                </div>

                <div class="question">
                    <label for="q3">3. Which of the following is a block-level element?</label>
                    <select id="q3" name="q3" required>
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="div">&lt;div&gt;</option>
                        <option value="span">&lt;span&gt;</option>
                        <option value="img">&lt;img&gt;</option>
                    </select>
                </div>

                    <div class="question">
                        <label for="q4">4. How many levels of headings are available in HTML?</label>
                        <input type="number" id="q4" name="q4" min="1" max="6" required>
                    </div>
                </fieldset>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
