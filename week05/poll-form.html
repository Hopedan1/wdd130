<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Forms - User Poll</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
       <h1>WDD 130 | Ishola Opeoluwa | HTML Forms - User Poll </h1>
    </header>
    <main>
      <form>
        <fieldset>
            <legend>Contact Information</legend>
            <div class="form-item column2">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
               <label for="useremail">Email</label>
               <input type="text" id="useremail" name="useremail">
            </div>
        </fieldset>

        <fieldset>
            <legend>Question</legend>
            <div class="form-item column1">
                <label for="browser">What is your favorite browser</label>
                <select name="browser" id="browser">
                  <option value="chrome">Chrome</option>
                  <option value="safari">Safari</option>
                  <option value="edge">Edge</option>
                  <option value="operamini">Opera Mini</option>
                  <option value="firefox">Firefox</option>
                  <option value="others">Other</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
           </div>
            <label for="feedback">List of places you have lived:</label>
            <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherland, Lagos Nigeria"></textarea>
        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Forms - User Poll Activity | Ishola Opeoluwa</p>
    </footer>
</body>
</html>
